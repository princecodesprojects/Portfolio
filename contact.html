<body>

        <div class="sidebar">
            <nav>

            </nav>
        </div>
        <div class="main">
            <div class="contactform">
                 <h2>Contact me for work/ general enquiry</h2>
                <form >
                    <div class="form-group">
                        <label for="clientname">Name</label>
                        <input type="email" class="form-control" id="clientname" aria-describedby="emailHelp" placeholder="Enter NAme">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                      </div>
                    <div class="form-group">
                      <label for="clientemail">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                      <label for="clientphone">Phone Number</label>
                      <input type="number" class="form-control" id="clientphone" placeholder="Number">
                    </div>
                    <div class="form-group">
                        <label for="clientmsg">Message</label>
                        <textarea cols="30" rows="10" name="" id="clientmsg"></textarea>
                      </div>
                    <div id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
             </div> 
        </div>
    </div>
</body>
